<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SoulART</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar for Sign Up Page -->
    <div class="navbar navbar-sign">
        <a href="index.html" class="logo">SoulART</a>
    </div>

    <!-- Sign Up Form Section -->
    <div class="form-container">
        <div class="form-box">
            <h2>Create Account</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
            </form>
        </div>
    </div>

     <!-- Footer Section -->
     <footer class="footer">
        <h3>About Us</h3>
        <p>
            SoulART is dedicated to supporting artists and art enthusiasts by creating a vibrant art community.
        </p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
